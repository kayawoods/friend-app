<section class="card-container">
    <div class="card">
      <div class="card-content">
        <div class="chat-details">
          <h1>Chat: {{ chat.initial_message }}</h1>
          {% for entry in chat.entries.all %}
            <div class="message">
              <p><strong>You:</strong> {{ entry.notes }}</p>
              <p><strong>Bot:</strong> {{ entry.response }}</p>
              <p><em>{{ entry.date }}</em></p>
            </div>
            <hr>
          {% empty %}
            <p>No messages yet.</p>
          {% endfor %}
        </div>
      </div>
    </div>
  </section>
