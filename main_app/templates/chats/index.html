{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="" />
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Conversations</h1>
  <img src="" alt="" />
  <img src="" alt="" />
  <img src="" alt="" />
  <img src="" alt="" />
</section>

<div class="chat-list">
  {% for chat in chats %}
    <div class="chat-summary">
      <h2>
        <a href="{% url 'chat-detail' chat.id %}">{{ chat.initial_message}}</a>
      </h2>

      {% if chat.entries.exists %}
        <p><strong>Response: {{chat.tone }}</strong> 
      {% endif %}
      
      <hr>
    </div>
  {% empty %}
    <p>No Talks Yet</p>
  {% endfor %}
</div>

{% endblock %}
