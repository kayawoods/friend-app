{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %}

{% block content %}
<div class="page-header">
  <h1>Go On, I'm Listening</h1>
</div>

<form method="post" action="" class="form-container">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Be Heard</button>
</form>

{% if object %}
  <p class="sub update-message">
    Things change. Update your tone and emoji preference here. I will respond accordingly.
  </p>
{% endif %}
{% endblock %}
