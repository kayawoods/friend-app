{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %}

{% block content %}
<div class="page-header">
  <h1>Say Something</h1>
  <p class="sub">Choose your tone, your emoji preference, and start the conversation.</p>
</div>

<form method="post" class="form-container">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Be Heard</button>
</form>
{% endblock %}
